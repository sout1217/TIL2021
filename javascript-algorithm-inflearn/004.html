<body>

1 부터 N 까지 합 출력 하기

자연수 N 이 입력되면 1부터 N 까지의 합을 출력하는 프로그램을 작성하세요

입력 설명
첫 번째 줄에 20 이하의 자연수 N 이 입력된다

출력 설명
첫 번째 줄에 1부터 N 까지의 합을 출력한다

입력 예제
6

출력 예제
21

<script>
    function solution(n) {
        let answer = 0

        for (let i = 0; i < n; i++) {
            answer = answer + i
        }

        return answer

        // 수학공식 (n+1)*(n/2)
    }

    console.log(solution(5))

</script>
