<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>점수계산</title>
</head>
<body>
<script>
    function solution(arg) {
        let answer = 0, cnt = 0

        for (let val of arg) {
            if (val === 1) {
                cnt++
                answer += cnt
            } else {
                cnt = 0
            }
        }
        return answer
    }

    let par = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0]
    console.log(solution(par))
</script>
</body>
</html>
