<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가위바위보</title>
</head>
<body>
<script>
    function solution(arg) {
        let answer = []

        for (let i = 0; i < arg[0]; i++) {
            let a = arg[1][i]
            let b = arg[2][i]

            if (a === b) {
                answer.push('D')
            } else if (a === 1 && b === 3) {
                answer.push('A')
            } else if (a === 2 && b === 1) {
                answer.push('A')
            } else if (a === 3 && b === 2) {
                answer.push('A')
            } else {
                answer.push('B')
            }
        }

        return answer

    }

    let par = [
        5,
        [2, 3, 3, 1, 3],
        [1, 1, 2, 2, 3]
    ]
    console.log(solution(par))
</script>
</body>
</html>
