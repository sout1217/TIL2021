<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K 번째 큰수</title>
</head>
<body>

<script>
    function solution(n, k, card) {
        // set 자료구조를 활용하면 쉽다
        let answer = 0
        let cardSet = new Set()

        // 경우의 수를 위해 n-2 와 n-1 을 해준다 - 하지만 어차피 for 문에서 < n 에서 막히기 때문에 n 만써도 상관이 없음
        for (let i = 0; i < n - 2; i++) {
            for (let j = i + 1; j < n - 1; j++) {
                for (let l = j + 1; l < n; l++) {
                    // 3개 뽑은 카드의 합
                    cardSet.add(card[i] + card[j] + card[l])

                }
            }
        }

        console.log(cardSet)
        // set 은 sort 를 지원하지 않기 때문에 배열로 만들어 준다
        let a = Array
            .from(cardSet) // 배열로 만듦
            .sort((a, b) => b - a) // 내림차순

        answer = a[k - 1] // k 번째의 숫자 (인덱스니깐 -1을 해줌)

        return answer

    }

    let par = [13, 15, 35, 23, 45, 65, 33, 11, 26, 42]
    console.log(solution(10, 3, par))
</script>
</body>
</html>
