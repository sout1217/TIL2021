<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>숫자만 추출</title>
</head>
<body>


<script>
    function solution(arg) {
        let answer = 0

        // 첫번째 방법
        arg = arg.replace(/[^0-9]/g, '')
        console.log(arg)
        answer = Number(arg)


        // 두번째 방법
        for (let s of arg) {
            if (!isNaN(s)) answer += s; // not a number (NaN)
        }
        answer = Number(answer)

        return answer

    }

    let par = "g0en2T0s8eSoft"
    console.log(solution(par))
</script>
</body>
</html>
