<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>두 배열 합치기 (Two Pointers Algorithm)</title>
</head>
<body>

<script>
    function solution(arg) {
        // sort() 함수를 활용하는 방법도 있지만, nlogN 이 걸린다
        // for 문 하나로 합치는 방법도 존재한다

        let answer = []

        let arr1 = arg[0]
        let arr2 = arg[1]
        let p1 = p2 = 0 // 두 배열의 인덱스번호를 통일화 함 (포인터)
        let n = arr1.length
        let m = arr2.length

        // 배열을 비교해서 작은 값부터 넣고, 배열이 1개만 되는 경우 남은 배열로 다 넣어버림


        // 둘 중에 하나라도 거짓이면 while 문을 벗어난다
        while (p1 < n && p2 < m) {
            if (arr[p1] <= arr2[p2]) {
                answer.push(arr1[p1++]) // p1 인덱스를 넣고 p1 을 ++ 해준다

                // arr2 가 작은 경우
            } else {
                answer.push(arr2[p2++])
            }
        }

        // 나머지 배열들의 요소를 넣어주기 (배열이 3개와 5개가 있을 때 5개짜리 배열이 남기 때문에 2개의 요소를 넣어주기 위해 이 작업들을 실행한다
        // n 이 클지 m 이 클 지 모르기 때문에 2개 모두 같은 작업을 해준다다
        while (p1 < n) anwer.push(arr1[p1++])
        while (p2 < m) answer.push(arr1[p1++])


        return answer;

    }

    let par = [[1, 3, 5], [2, 3, 5, 7, 9]]
    console.log(solution(par))
</script>
