<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>뒤집은 소수 toString 을 이용한 방법</title>
</head>
<body>
<script>
    function isPrime(num) {
        if (num === 1) return false
        for (let i = 2; i <= parseInt(num / 2); i++) {
            if ((num % i) === 0) return false
        }
        return true
    }

    function solution(arr) {
        let answer = []

        for (let val of arr) {
            let result = Number(val.toString().split('').reverse().join(''))
            console.log(result)

            if (isPrime(result)) answer.push(result)
        }
        return answer
    }

    let par = [32, 55, 62, 20, 250, 370, 200, 30, 100]
    console.log(solution(par))
</script>
</body>
</html>
