<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>일곱난쟁이</title>
</head>
<body>

<script>
    function solution(arr) {
        let answer = arr
        let sum = arr.reduce((a, b) => a + b, 0) // 0 은 초기값

        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if ((sum - (arr[i] + arr[j])) === 100) {
                    arr.splice(j, 1) // 뒤 에꺼부터 지워야 한다 ( arry 는 인덱스가 자동으로 옮겨지기 떄문애 )
                    arr.splice(i, 1)
                }
            }
        }
    }


    let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13]
    console.log(solution())
</script>
