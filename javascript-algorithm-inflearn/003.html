<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연필개수</title>
</head>
<body>
연필 개수

연필 1다스는 12자루 입니다. 학생 1인당 연필을 1자루씩 나누어 준다고 할 때 N 명이 학생 수를 입력하면 필요한
연필의 다스 수를 계산하는 프로그램을 작성하세요

입력 설명
첫 번째 줄에 1000 이하의 자연수 N이 입력된다.

출력 설명
첫 번째 줄에 필요한 다스 수를 출력합니다

입력 예제
25

출력 예제
3

// 3다스 를 구입해야 25명 학생에게 줄 수 있다다
<script>
    function solution(n) {
        let answer = Math.ceil(n / 12)

        return answer
    }

    console.log(solution(25))

</script>
</body>
</html>
