<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>큰 수(이상) 출력하기</title>
</head>
<body>
<script>
    function solution(arg) {
        let answer = []

        answer.push(arg[0])

        for (let i = 1; i < arg.length; i++) {
            if (arg[i] > arg[i - 1]) answer.push(arg[i])
        }

        return answer

    }

    let par = [7, 3, 9, 5, 6, 12]
    console.log(solution(par))
</script>
</body>
</html>
