<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연속 부분 수열</title>
</head>
<body>
<script>
    // ★ 투포인터 알고리즘의 대표적인 문제
    function solution(m, arg) {
        // 3개의 연속수열이 6이 되는 경우의 수를 구하기
        // for 문을 이용하는 방법도 있지만 two pointer 를 활용하면 된다
        // n2 알고리즘이기 때문에 비효율적

        // two Pointer 는 단일 for 문 oN 으로 끝낼 수 있다

        let answer = 0

        let lt = sum = 0

        // rt 를 계속 증가시키면서 합이 6 보다 큰 경우 lt 를 증가 시킨다

        for (let rt = 0; rt < arg.length; rt++) {

            // 1. sum 의 누적합계
            sum += arg[rt]

            // 2. 6과 같은 경우 경우의 수를 1개 증가시킴
            if (sum === m) {
                answer++
            }

            // 3. 6 보다 큰 경우 lt 를 뺀 후 lt 의 인덱스를 증가 시켜준다
            // 4. 맨 앞의 숫자를 뺀 값이 6인 경우 경우수 증가, 6보다 같은 경우와 큰 경우 반복, 작은 경우에는 while 문을 벗어나고 for문 rt 를 증가시켜  sum 을 누적시킨다
            while (sum >= m) {
                sum -= arr[lt]
                lt++

                if (sum === m) {
                    answer++
                }
            }

        }


        return answer

    }

    let par = [1, 2, 1, 3, 1, 1, 1, 2]
    console.log(solution(6, par))
</script>
</body>
</html>
